<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>お問い合わせ</title>
</head>
<body>
    <dl>
        <div class="form-box">
            <dt><span>必須</span><label for="name">お名前</label></dt>
            <dd>
                <input type="text" placeholder="お名前" required>
            </dd>
        </div>
        <div class="form-box">
            <dt><span>必須</span><label for="email">メールアドレス</label></dt>
            <dd>
                <input type="email" placeholder="メールアドレス" required>
            </dd>
        </div>
        <div class="form-box">
            <dt><label for="message">メッセージ</label></dt>
            <dd>
                <textarea name="message" id="message" placeholder="こちらに内容をご入力ください"></textarea>
            </dd>
        </div>
    </dl>

    <input type="submit" value="確認する">
</body>
</html>
